<style>
    .repo-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .repo {
      width: calc(50% - 10px); /* each repo will take 50% minus the margin */
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    @media (max-width: 768px) {
      .repo {
        width: 100%; /* for small screens */
      }
    }
  </style>
  
  <div class="repo-container">
    {% for repo in site.data.repositories.github_repositories %}
      {% assign repo_url = repo | split: '/' %}
      {% if site.data.repositories.github_users contains repo_url.first %}
        {% assign show_owner = false %}
      {% else %}
        {% assign show_owner = true %}
      {% endif %}
  
      <div class="repo p-2">
        <a href="https://github.com/{{ repo }}">
          <img
            class="repo-img-light"
            alt="{{ repo }}"
            src="https://github-readme-stats.vercel.app/api/pin/?username={{ repo_url[0] }}&repo={{ repo_url[1] }}&theme=default&show_owner={{ show_owner }}"
          >
        </a>
      </div>
    {% endfor %}
  </div>
